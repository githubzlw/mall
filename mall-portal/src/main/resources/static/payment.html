<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <script src="resources/scripts/jquery-1.7.1.min.js"></script>

    <script type="text/javascript">
        function doPay() {
            var orderNo = $("#orderNo").val();
            var totalAmount = $("#totalAmount").val();
            if (orderNo && totalAmount && parseFloat(totalAmount) > 0) {
                $.ajax({
                    url: "/payment/paypal",
                    type:"post",
                    data: {
                        orderNo: orderNo,
                        totalAmount: totalAmount
                    },
                    success: function (data) {
                        if (data.code && data.code == 200) {
                            window.location.href = data.data;
                        } else {
                            alert(data.message);
                        }
                    },
                    error: function () {
                        alert("网络异常");
                    }
                });
            } else {
                alert("输入异常");
            }

        }
    </script>
</head>
<body>

<form action="#" onsubmit="return false;">
    订单号:<input id="orderNo" value=""/>
    总金额:<input id="totalAmount" value="0"/>

</form>
<button onclick="doPay()">确定</button>

</body>
</html>
