<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopify绑定</title>

    <script src="resources/scripts/jquery-1.7.1.min.js"></script>
    <script type="text/javascript">
        function doBind() {
            var shopName = $("#shopName").val();
            if (shopName) {
                $.ajax({
                    url: "/shopify/authorization",
                    type:"post",
                    data: {
                        shopName: shopName
                    },
                    success: function (data) {
                        if (data.code && data.code == 200) {
                            window.location.href = data.data;
                        } else {
                            alert(data.message);
                        }
                    },
                    error: function () {
                        alert("网络异常");
                    }
                });
            } else {
                alert("输入异常");
            }

        }
    </script>
</head>
<body>
<form action="#" onsubmit="return false;">

shopName:<input id="shopName" value=""/>
</form>
<button onclick="doBind()">确定</button>
</body>
</html>
